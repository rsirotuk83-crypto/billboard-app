<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBCB Billboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff00e5; --gold: #fbff00; }
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; text-align: center; }
        .card { border: 2px solid var(--neon); border-radius: 20px; padding: 20px; margin-bottom: 15px; background: #000; box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        .vip { border-color: var(--pink); box-shadow: 0 0 20px rgba(255,0,229,0.2); }
        .jackpot { font-size: 32px; color: var(--gold); text-shadow: 0 0 10px var(--gold); margin: 5px 0; font-weight: 800; }
        .btn { background: white; color: black; border: none; padding: 14px; border-radius: 50px; font-weight: bold; width: 100%; font-size: 14px; text-transform: uppercase; margin-top: 10px; cursor: pointer; transition: 0.2s; }
        .btn:active { transform: scale(0.98); opacity: 0.8; }
        .input-text { width: 92%; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: white; margin-bottom: 10px; outline: none; }
        .leaderboard { text-align: left; background: #0a0a0a; border-radius: 15px; padding: 15px; margin-top: 20px; border: 1px solid #222; }
        .leader-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #111; font-size: 13px; }
        .label { font-size: 10px; color: #555; text-transform: uppercase; display: block; margin-bottom: 5px; }
        #ton-connect-button { display: flex; justify-content: center; margin-bottom: 20px; }
        .share-section { margin-top: 25px; padding-bottom: 20px; }
        .btn-share { background: transparent; color: var(--neon); border: 2px solid var(--neon); box-shadow: 0 0 10px rgba(0,242,255,0.2); }
    </style>
</head>
<body>
    <div id="ton-connect-button"></div>

    <div class="card vip">
        <span class="label" id="l-vip">üëë HEGEMONY</span>
        <div class="jackpot" id="jackpot-val">...</div>
        <div id="vip-text" style="font-size: 18px; margin: 10px 0; font-weight: bold;">...</div>
        <input type="text" id="new-vip-text" class="input-text">
        <button class="btn" style="background: var(--pink); color: white;" id="b-vip" onclick="payVip()"></button>
    </div>

    <div class="card">
        <span class="label" id="l-stars">üì¢ PUBLIC AD</span>
        <div id="main-text" style="font-size: 16px; margin: 10px 0; color: #ccc;">...</div>
        <input type="text" id="new-main-text" class="input-text">
        <button class="btn" id="b-stars" onclick="buyStars()"></button>
    </div>

    <div class="leaderboard">
        <span class="label" id="l-kings">üèÜ RECENT KINGS</span>
        <div id="leader-list"></div>
    </div>

    <div class="share-section">
        <button class="btn btn-share" id="b-share" onclick="shareProject()"></button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const lang = tg.initDataUnsafe.user?.language_code || 'en';
        const BOT_LINK = "https://t.me/billboard_wbcb_bot"; 

        const trans = {
            en: {v:"üëë HEGEMONY", s:"üì¢ PUBLIC AD", k:"üèÜ RECENT KINGS", bv:"Capture Throne", bs:"Buy (50 Stars)", pv:"Message...", ps:"Ad...", sh:"üîó Share with Friends", st:"Check out this decentralized billboard on TON! üëë"},
            uk: {v:"üëë –ì–ï–ì–ï–ú–û–ù–Ü–Ø", s:"üì¢ –ü–£–ë–õ–Ü–ß–ù–ê –†–ï–ö–õ–ê–ú–ê", k:"üèÜ –û–°–¢–ê–ù–ù–Ü –ö–û–†–û–õ–Ü", bv:"–ó–∞—Ö–æ–ø–∏—Ç–∏ —Ç—Ä–æ–Ω", bs:"–ö—É–ø–∏—Ç–∏ (50 Stars)", pv:"–ü–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è...", ps:"–†–µ–∫–ª–∞–º–∞...", sh:"üîó –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—è –∑ –¥—Ä—É–∑—è–º–∏", st:"–ü–æ–≥–ª—è–Ω—å –Ω–∞ —Ü–µ–π –¥–µ—Ü–µ–Ω—Ç—Ä–∞–ª—ñ–∑–æ–≤–∞–Ω–∏–π –±—ñ–ª–±–æ—Ä–¥ –Ω–∞ TON! üëë"}
        };

        const t = trans[lang] || trans['en'];
        document.getElementById('l-vip').innerText = t.v;
        document.getElementById('l-stars').innerText = t.s;
        document.getElementById('l-kings').innerText = t.k;
        document.getElementById('b-vip').innerText = t.bv;
        document.getElementById('b-stars').innerText = t.bs;
        document.getElementById('b-share').innerText = t.sh;
        document.getElementById('new-vip-text').placeholder = t.pv;
        document.getElementById('new-main-text').placeholder = t.ps;

        // –í–∏–ø—Ä–∞–≤–ª–µ–Ω–Ω—è TonConnect: –¥–æ–¥–∞–Ω–æ twaReturnUrl –¥–ª—è –∑–∞–ø–æ–±—ñ–≥–∞–Ω–Ω—è —Å–∫–∞—Å—É–≤–∞–Ω–Ω—é —Ç—Ä–∞–Ω–∑–∞–∫—Ü—ñ—ó
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://rsirotuk83-crypto.github.io/billboard-app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button',
            twaReturnUrl: 'https://t.me/billboard_wbcb_bot'
        });

        async function updateData() {
            try {
                const res = await fetch('https://billboard-bot-production.up.railway.app/status');
                const data = await res.json();
                document.getElementById('vip-text').innerText = data.vip_text;
                document.getElementById('main-text').innerText = data.main_text;
                document.getElementById('jackpot-val').innerText = data.jackpot.toFixed(2) + " TON";
                document.getElementById('leader-list').innerHTML = data.history.map(item => `
                    <div class="leader-item"><span>${item.text}</span><span style="color:var(--gold)">${item.amount.toFixed(1)} TON</span></div>
                `).join('');
            } catch(e) {}
        }

        async function payVip() {
            if (!tonConnectUI.connected) {
                return tonConnectUI.openModal();
            }
            const text = document.getElementById('new-vip-text').value;
            if (!text) return tg.showAlert("Enter text!");

            const currentJackpot = parseFloat(document.getElementById('jackpot-val').innerText);
            const comment = btoa(encodeURIComponent(text).replace(/%([0-9A-F]{2})/g, (m, p1) => String.fromCharCode('0x' + p1)));

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 360,
                messages: [{
                    address: "UQCa_nSo4WIgb6vSm5IRmuuVSdl9c9JD-pOqA8ybK6TjMQpL",
                    amount: (currentJackpot * 10**9).toString(),
                    payload: comment 
                }]
            };

            try {
                await tonConnectUI.sendTransaction(transaction);
                tg.showAlert("Transaction sent! Wait for update.");
            } catch(e) {
                console.error("Pay Error:", e);
            }
        }

        function buyStars() {
            const text = document.getElementById('new-main-text').value;
            if (!text) return;
            tg.sendData(`action:buy_stars|text:${text}`);
        }

        function shareProject() {
            // –í–∏–ø—Ä–∞–≤–ª–µ–Ω–∏–π –º–µ—Ç–æ–¥ Share —á–µ—Ä–µ–∑ –ø—Ä—è–º–µ –ø–æ—Å–∏–ª–∞–Ω–Ω—è Telegram
            const shareUrl = `https://t.me/share/url?url=${encodeURIComponent(BOT_LINK)}&text=${encodeURIComponent(t.st)}`;
            tg.openTelegramLink(shareUrl);
        }

        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
