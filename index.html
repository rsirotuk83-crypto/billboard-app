<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBCB World Billboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff00e5; --gold: #fbff00; }
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; text-align: center; }
        .card { border: 2px solid var(--neon); border-radius: 20px; padding: 20px; margin-bottom: 15px; background: #000; box-shadow: 0 0 15px rgba(0,242,255,0.1); }
        .vip { border-color: var(--pink); box-shadow: 0 0 20px rgba(255,0,229,0.2); }
        .jackpot { font-size: 32px; color: var(--gold); text-shadow: 0 0 10px var(--gold); margin: 5px 0; font-weight: 800; }
        .btn { background: white; color: black; border: none; padding: 14px; border-radius: 50px; font-weight: bold; cursor: pointer; width: 100%; font-size: 14px; text-transform: uppercase; margin-top: 10px; }
        .input-text { width: 92%; padding: 12px; border-radius: 12px; border: 1px solid #333; background: #111; color: white; margin-bottom: 10px; outline: none; }
        .leaderboard { text-align: left; background: #0a0a0a; border-radius: 15px; padding: 15px; border: 1px solid #222; margin-top: 20px; }
        .leader-item { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #111; font-size: 13px; }
        .label { font-size: 10px; color: #555; text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        #ton-connect-button { display: flex; justify-content: center; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div id="ton-connect-button"></div>

    <div class="card vip">
        <span class="label">üëë Global Hegemony</span>
        <div class="jackpot" id="jackpot-val">1.00 TON</div>
        <div id="vip-text" style="font-size: 20px; margin: 10px 0; font-weight: 600;">...</div>
        <input type="text" id="new-vip-text" class="input-text">
        <button class="btn" style="background: var(--pink); color: white;" id="t-btn-vip" onclick="payVip()">Capture Throne</button>
    </div>

    <div class="card">
        <span class="label">üì¢ Public Billboard</span>
        <div id="main-text" style="font-size: 16px; margin: 10px 0; color: #ccc;">...</div>
        <input type="text" id="new-main-text" class="input-text">
        <button class="btn" id="t-btn-stars" onclick="buyStars()">Buy (50 Stars)</button>
    </div>

    <div class="leaderboard">
        <span class="label" style="margin-bottom: 10px;">üèÜ Recent Kings</span>
        <div id="leader-list"></div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        let lastVip = "";

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://rsirotuk83-crypto.github.io/billboard-app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        async function updateData() {
            try {
                const res = await fetch('https://billboard-bot-production.up.railway.app/status');
                const data = await res.json();
                
                // –Ø–∫—â–æ –∑–º—ñ–Ω–∏–≤—Å—è –∫–æ—Ä–æ–ª—å - —Ä–æ–±–∏–º–æ –≤—ñ–±—Ä–æ-–≤—ñ–¥–≥—É–∫
                if (lastVip !== "" && lastVip !== data.vip_text) {
                    tg.HapticFeedback.notificationOccurred('success');
                }
                lastVip = data.vip_text;

                document.getElementById('vip-text').innerText = data.vip_text;
                document.getElementById('main-text').innerText = data.main_text;
                document.getElementById('jackpot-val').innerText = data.jackpot.toFixed(2) + " TON";
                
                const list = document.getElementById('leader-list');
                list.innerHTML = data.history.map(item => `
                    <div class="leader-item">
                        <span class="leader-name">${item.text}</span>
                        <span class="leader-price">${item.amount.toFixed(1)} TON</span>
                    </div>
                `).join('');
            } catch(e) {}
        }

        async function payVip() {
            tg.HapticFeedback.impactOccurred('heavy');
            if (!tonConnectUI.connected) return tg.showAlert("Connect Wallet!");
            const text = document.getElementById('new-vip-text').value;
            if (!text) return tg.showAlert("Enter message!");

            const comment = btoa(encodeURIComponent(text).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));
            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{
                    address: "UQCa_nSo4WIgb6vSm5IRmuuVSdl9c9JD-pOqA8ybK6TjMQpL",
                    amount: (parseFloat(document.getElementById('jackpot-val').innerText) * 10**9).toString(),
                    payload: comment 
                }]
            };
            try { await tonConnectUI.sendTransaction(transaction); } catch(e) {}
        }

        function buyStars() {
            tg.HapticFeedback.impactOccurred('medium');
            const text = document.getElementById('new-main-text').value;
            if (!text) return;
            tg.sendData(`action:buy_stars|text:${text}`);
        }

        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
