<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBCB World Billboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff00e5; }
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; text-align: center; }
        .card { border: 2px solid var(--neon); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 15px var(--neon); background: black; }
        .vip { border: 3px solid var(--pink); box-shadow: 0 0 25px var(--pink); }
        .jackpot { font-size: 32px; color: #fbff00; text-shadow: 0 0 10px #fbff00; margin: 10px 0; font-weight: bold; }
        .btn { background: white; color: black; border: none; padding: 15px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; font-size: 14px; text-transform: uppercase; margin-top: 10px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .input-text { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; margin-bottom: 10px; outline: none; }
        #ton-connect-button { display: flex; justify-content: center; margin-bottom: 20px; }
        
        /* Language Switcher */
        .lang-box { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 10px; font-size: 12px; }
        .lang-link { color: #666; cursor: pointer; text-decoration: none; }
        .lang-link.active { color: var(--neon); font-weight: bold; }

        /* Rules Modal */
        #rules-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; padding: 20px; box-sizing: border-box; overflow-y: auto; }
        .rules-content { text-align: left; background: #111; border: 1px solid var(--neon); padding: 20px; border-radius: 15px; line-height: 1.6; }
        .rules-content h2 { color: var(--neon); margin-top: 0; }
        .close-rules { color: var(--pink); font-weight: bold; cursor: pointer; float: right; }
    </style>
</head>
<body>
    <div class="lang-box">
        <span class="lang-link active" id="lang-en" onclick="setLang('en')">EN</span>
        <span class="lang-link" id="lang-ua" onclick="setLang('ua')">UA</span>
    </div>

    <div id="ton-connect-button"></div>

    <div class="card vip">
        <div id="label-hegemony" style="color: var(--pink); font-size: 12px; font-weight: bold; letter-spacing: 2px;">üëë GLOBAL HEGEMONY</div>
        <div class="jackpot"><span id="jackpot-val">1.00</span> TON</div>
        <div id="vip-text" style="font-size: 20px; margin: 15px 0; font-style: italic;">Loading...</div>
        <input type="text" id="new-vip-text" class="input-text" placeholder="Your global message...">
        <button class="btn" id="btn-capture" style="background: var(--pink); color: white;" onclick="payVip()">Capture Throne</button>
    </div>

    <div class="card">
        <div id="label-public" style="color: var(--neon); font-size: 12px; font-weight: bold; letter-spacing: 2px;">üì¢ PUBLIC AD (STARS)</div>
        <div id="main-text" style="font-size: 18px; margin: 15px 0;">Updating...</div>
        <input type="text" id="new-main-text" class="input-text" placeholder="Your ad (50 Stars)...">
        <button class="btn" id="btn-buy" onclick="buyStars()">Buy Billboard Space</button>
    </div>

    <div style="display: flex; gap: 10px;">
        <button class="btn" id="btn-share" style="background: transparent; color: var(--neon); border: 1px solid var(--neon);" onclick="shareApp()">üîó Share</button>
        <button class="btn" id="btn-rules" style="background: transparent; color: white; border: 1px solid #444;" onclick="toggleRules(true)">üìú Rules</button>
    </div>

    <div id="rules-modal">
        <div class="rules-content" id="rules-text">
            </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let currentLang = 'en';
        const translations = {
            en: {
                hegemony: "üëë GLOBAL HEGEMONY",
                public: "üì¢ PUBLIC AD (STARS)",
                btnCapture: "Capture Throne",
                btnBuy: "Buy Billboard Space",
                btnShare: "üîó Share",
                btnRules: "üìú Rules",
                vipPlaceholder: "Your global message...",
                mainPlaceholder: "Your ad (50 Stars)...",
                rulesTitle: "Billboard Rules",
                rulesBody: `
                    <p><strong>1. TON Hegemony:</strong> Pay the price in TON to set the main text. Each payment must be higher.</p>
                    <p><strong>2. Stars Ad:</strong> Fixed 50 Stars per message. Replaces previous ad.</p>
                    <p><strong>3. Time:</strong> TON updates take 30-60s after blockchain confirmation.</p>
                `
            },
            ua: {
                hegemony: "üëë –ì–õ–û–ë–ê–õ–¨–ù–ê –ì–ï–ì–ï–ú–û–ù–Ü–Ø",
                public: "üì¢ –ü–£–ë–õ–Ü–ß–ù–ê –†–ï–ö–õ–ê–ú–ê (STARS)",
                btnCapture: "–ó–∞—Ö–æ–ø–∏—Ç–∏ –¢—Ä–æ–Ω",
                btnBuy: "–ö—É–ø–∏—Ç–∏ –º—ñ—Å—Ü–µ –Ω–∞ –±–æ—Ä–¥—ñ",
                btnShare: "üîó –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—å",
                btnRules: "üìú –ü—Ä–∞–≤–∏–ª–∞",
                vipPlaceholder: "–¢–≤–æ—î –≥–ª–æ–±–∞–ª—å–Ω–µ –ø–æ—Å–ª–∞–Ω–Ω—è...",
                mainPlaceholder: "–¢–≤–æ—è —Ä–µ–∫–ª–∞–º–∞ (50 Stars)...",
                rulesTitle: "–ü—Ä–∞–≤–∏–ª–∞ –ë—ñ–ª–±–æ—Ä–¥–∞",
                rulesBody: `
                    <p><strong>1. TON –ì–µ–≥–µ–º–æ–Ω—ñ—è:</strong> –°–ø–ª–∞—Ç—ñ—Ç—å —Ü—ñ–Ω—É –≤ TON, —â–æ–± –≤—Å—Ç–∞–Ω–æ–≤–∏—Ç–∏ —Ç–µ–∫—Å—Ç. –ö–æ–∂–Ω–∞ —Å—Ç–∞–≤–∫–∞ –º–∞—î –±—É—Ç–∏ –≤–∏—â–æ—é.</p>
                    <p><strong>2. Stars –†–µ–∫–ª–∞–º–∞:</strong> –§—ñ–∫—Å–æ–≤–∞–Ω–æ 50 Stars. –ö–æ–∂–Ω–∞ –Ω–æ–≤–∞ –æ–ø–ª–∞—Ç–∞ –∑–∞–º—ñ–Ω—é—î –ø–æ–ø–µ—Ä–µ–¥–Ω—é.</p>
                    <p><strong>3. –ß–∞—Å:</strong> –û–Ω–æ–≤–ª–µ–Ω–Ω—è TON –∑–∞–π–º–∞—î 30-60—Å –ø—ñ—Å–ª—è –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è –±–ª–æ–∫—á–µ–π–Ω–æ–º.</p>
                `
            }
        };

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-link').forEach(el => el.classList.remove('active'));
            document.getElementById('lang-' + lang).classList.add('active');

            const t = translations[lang];
            document.getElementById('label-hegemony').innerText = t.hegemony;
            document.getElementById('label-public').innerText = t.public;
            document.getElementById('btn-capture').innerText = t.btnCapture;
            document.getElementById('btn-buy').innerText = t.btnBuy;
            document.getElementById('btn-share').innerText = t.btnShare;
            document.getElementById('btn-rules').innerText = t.btnRules;
            document.getElementById('new-vip-text').placeholder = t.vipPlaceholder;
            document.getElementById('new-main-text').placeholder = t.mainPlaceholder;
            
            document.getElementById('rules-text').innerHTML = `
                <span class="close-rules" onclick="toggleRules(false)">${lang === 'ua' ? '–ó–ê–ö–†–ò–¢–ò' : 'CLOSE'} ‚úï</span>
                <h2>${t.rulesTitle}</h2>
                ${t.rulesBody}
            `;
        }

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://rsirotuk83-crypto.github.io/billboard-app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        function toggleRules(show) {
            document.getElementById('rules-modal').style.display = show ? 'block' : 'none';
        }

        async function updateData() {
            try {
                const res = await fetch('https://billboard-bot-production.up.railway.app/status');
                const data = await res.json();
                document.getElementById('vip-text').innerText = data.vip_text;
                document.getElementById('main-text').innerText = data.main_text;
                document.getElementById('jackpot-val').innerText = data.jackpot.toFixed(2) + " TON";
            } catch(e) { console.error(e); }
        }

        function buyStars() {
            const text = document.getElementById('new-main-text').value;
            if (!text) return alert(currentLang === 'ua' ? "–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç!" : "Enter message!");
            tg.sendData(`action:buy_stars|text:${text}`);
        }

        async function payVip() {
            if (!tonConnectUI.connected) return alert(currentLang === 'ua' ? "–ü—ñ–¥–∫–ª—é—á—ñ—Ç—å –≥–∞–º–∞–Ω–µ—Ü—å!" : "Connect wallet!");
            const text = document.getElementById('new-vip-text').value;
            if (!text) return alert(currentLang === 'ua' ? "–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç!" : "Enter message!");

            const comment = btoa(encodeURIComponent(text).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{
                    address: "UQCa_nSo4WIgb6vSm5IRmuuVSdl9c9JD-pOqA8ybK6TjMQpL",
                    amount: "1000000000",
                    payload: comment 
                }]
            };
            try {
                await tonConnectUI.sendTransaction(transaction);
            } catch(e) { }
        }

        function shareApp() {
            tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/my_billboard_wbcb_bot&text=${encodeURIComponent(currentLang === 'ua' ? '–ü–æ–≥–ª—è–Ω—å –Ω–∞ —Ü–µ–π –≥–ª–æ–±–∞–ª—å–Ω–∏–π –±—ñ–ª–±–æ—Ä–¥! üöÄ' : 'Check out the Global Billboard! üöÄ')}`);
        }

        setLang('en');
        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
