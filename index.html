<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WBCB World Billboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
    <style>
        :root { --neon: #00f2ff; --pink: #ff00e5; }
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; margin: 0; padding: 15px; text-align: center; }
        .card { border: 2px solid var(--neon); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 15px var(--neon); background: black; }
        .vip { border: 3px solid var(--pink); box-shadow: 0 0 25px var(--pink); }
        .jackpot { font-size: 32px; color: #fbff00; text-shadow: 0 0 10px #fbff00; margin: 10px 0; font-weight: bold; }
        .btn { background: white; color: black; border: none; padding: 15px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; font-size: 14px; text-transform: uppercase; margin-top: 10px; }
        .input-text { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #111; color: white; margin-bottom: 10px; outline: none; }
        #ton-connect-button { display: flex; justify-content: center; margin-bottom: 20px; }
        .footer { font-size: 10px; color: #555; margin-top: 20px; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div id="ton-connect-button"></div>

    <div class="card vip">
        <div style="color: var(--pink); font-size: 12px; font-weight: bold; letter-spacing: 2px;">ðŸ‘‘ GLOBAL HEGEMONY</div>
        <div class="jackpot"><span id="jackpot-val">1.00</span> TON</div>
        <div id="vip-text" style="font-size: 20px; margin: 15px 0; font-style: italic;">Loading...</div>
        <input type="text" id="new-vip-text" class="input-text" placeholder="Your global message...">
        <button class="btn" style="background: var(--pink); color: white;" onclick="payVip()">Capture Throne</button>
    </div>

    <div class="card">
        <div style="color: var(--neon); font-size: 12px; font-weight: bold; letter-spacing: 2px;">ðŸ“¢ PUBLIC AD (STARS)</div>
        <div id="main-text" style="font-size: 18px; margin: 15px 0;">Updating...</div>
        <input type="text" id="new-main-text" class="input-text" placeholder="Your ad (50 Stars)...">
        <button class="btn" onclick="buyStars()">Buy Billboard Space</button>
    </div>

    <button class="btn" style="background: transparent; color: var(--neon); border: 1px solid var(--neon);" onclick="shareApp()">ðŸ”— Share Billboard</button>
    
    <div class="footer">WBCB NETWORK â€¢ AUTOMATED DECENTRALIZED AD</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: 'https://rsirotuk83-crypto.github.io/billboard-app/tonconnect-manifest.json',
            buttonRootId: 'ton-connect-button'
        });

        async function updateData() {
            try {
                const res = await fetch('https://billboard-bot-production.up.railway.app/status');
                const data = await res.json();
                document.getElementById('vip-text').innerText = data.vip_text;
                document.getElementById('main-text').innerText = data.main_text;
                document.getElementById('jackpot-val').innerText = data.jackpot.toFixed(2) + " TON";
            } catch(e) { console.error(e); }
        }

        function buyStars() {
            const text = document.getElementById('new-main-text').value;
            if (!text) return alert("Enter message!");
            tg.sendData(`action:buy_stars|text:${text}`);
        }

        async function payVip() {
            if (!tonConnectUI.connected) return alert("Please connect wallet!");
            const text = document.getElementById('new-vip-text').value;
            if (!text) return alert("Enter message!");

            // Unicode-safe encoding
            const comment = btoa(encodeURIComponent(text).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));

            const transaction = {
                validUntil: Math.floor(Date.now() / 1000) + 600,
                messages: [{
                    address: "UQCa_nSo4WIgb6vSm5IRmuuVSdl9c9JD-pOqA8ybK6TjMQpL",
                    amount: "1000000000",
                    payload: comment 
                }]
            };
            try {
                await tonConnectUI.sendTransaction(transaction);
                alert("Transaction sent! Updating in 30s...");
            } catch(e) { alert("Cancelled"); }
        }

        function shareApp() {
            tg.openTelegramLink(`https://t.me/share/url?url=https://t.me/my_billboard_wbcb_bot&text=Check out this Global Billboard! ðŸš€`);
        }

        setInterval(updateData, 5000);
        updateData();
    </script>
</body>
</html>
