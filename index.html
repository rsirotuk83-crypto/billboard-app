<!DOCTYPE html>

        .btn { background: white; color: black; border: none; padding: 15px; border-radius: 30px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; text-transform: uppercase; }
        #ton-connect-button { display: flex; justify-content: center; margin-bottom: 20px; }

</head>
<body>

    <script>
        let tg = window.Telegram.WebApp;
